<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Sistem</title>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    body {
      margin: 0;
      background: #eef1f6;
      font-family: "Inter", sans-serif;
      color: #1e293b;
    }

    /* HEADER MODERN */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,0.4);
      padding: 18px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 800;
      color: #2563eb;
      letter-spacing: -0.5px;
      cursor: pointer;
      transition: .25s ease;
    }

    header h1:hover {
      transform: translateX(-5px);
      opacity: .85;
    }

    header a {
      text-decoration: none;
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 10px;
      border: 1px solid #2563eb;
      color: #2563eb;
      transition: .3s;
    }

    header a:hover {
      background: #2563eb;
      color: white;
    }

    /* CONTAINER */
    .container {
      max-width: 850px;
      margin: 50px auto;
      padding: 0 22px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 18px;
      letter-spacing: -0.5px;
    }

    /* STATUS CARD SUPER PREMIUM */
    .status-card {
      width: 100%;
      background: white;
      padding: 22px 26px;
      border-radius: 14px;
      margin-bottom: 16px;

      border: 1px solid rgba(0, 0, 0, 0.06);

      box-shadow:
        0 1px 2px rgba(0,0,0,0.04),
        0 4px 16px rgba(0,0,0,0.06);

      transition: 0.25s ease;
      animation: smoothFade .4s ease;
    }

    .status-card:hover {
      transform: translateY(-3px);
      box-shadow:
        0 3px 6px rgba(0,0,0,0.06),
        0 6px 20px rgba(0,0,0,0.09);
    }

    /* BADGE */
    .badge {
      display: inline-block;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 700;
      color: white;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .badge-info { background: linear-gradient(135deg, #3b82f6, #2563eb); }
    .badge-success { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .badge-error { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .badge-warn { background: linear-gradient(135deg, #facc15, #eab308); color: #1e1e1e; }

    /* TITLE & MESSAGE */
    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      color: #0f172a;
      margin-bottom: 6px;
    }

    .card-msg {
      margin: 0;
      font-size: 15px;
      color: #475569;
      line-height: 1.55;
    }

    /* TIME */
    .card-time {
      margin-top: 10px;
      font-size: 13px;
      color: #64748b;
    }

    /* ANIMATION */
    @keyframes smoothFade {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1 onclick="location.href='/status'">ðŸš€ System Status</h1>
    <a href="/">Kembali</a>
  </header>

  <div class="container">
    <h2 class="title">Riwayat Status Sistem</h2>

    <!-- TEMPAT STATUS DIRENDER OLEH status.js -->
    <div id="statusList"></div>
  </div>

  <!-- JS Terpisah -->
  <script src="/status.js"></script>

</body>
</html>
